{% set name = "quera-ahs-utils" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quera-ahs-utils-{{ version }}.tar.gz
  sha256: 5ea7855bf0759a04a8508890ba75af32b63b1ba33c908a53765c08bfaa6ad7b7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - amazon-braket-sdk
    - amazon-braket-schemas
    - networkx
    - numpy
    - pydantic
    - matplotlib-base

test:
  imports:
    - quera_ahs_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QuEraComputing/quera-ahs-utils
  summary: Various tools to interact with Braket Analog Hamiltonian Simulation
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://queracomputing.github.io/quera-ahs-utils/

extra:
  recipe-maintainers:
    - weinbe58
